apiVersion: apps/v1
kind: Deployment
metadata:
 name: library-deployent
 labels:
   app: library-app
spec:
 replicas: 1
 selector:
   matchLabels:
     app: library-app
 template:
   metadata:
     labels:
       app: library-app
   spec:
     containers:
       - name: library-app
         image: sushmainnominds/librarymanagement:latest
         imagePullPolicy: Always
         ports:
           - containerPort: 9080
---
apiVersion: v1
kind: Service
metadata:
  name: library-service
  labels:
    app: library-app
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 9080
  selector:
    app: library-app
